<!DOCTYPE html>
<html>

<head>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header,
        footer {
            background: #f8f9fa;
            color: #212529;
            padding: 20px;
            text-align: center;
        }

        .main {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .main .section {
            flex: 1;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .main .section {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Header</h1>
    </header>

    <div class="main">
        <section class="section">
            <h2>Section 1</h2>
            <p>This is some content.</p>
        </section>
        <section class="section">
            <h2>Section 2</h2>
            <p>This is some more content.</p>
        </section>
    </div>

    <footer>
        <p>Footer</p>
    </footer>

</body>

</html>
